<ion-header>
  <ion-toolbar>
    <ion-title>Facturacion</ion-title>
  </ion-toolbar>
  <div class="centrar">
    <ion-button [routerLink]="['/registro']">
      Cerrar Sesion
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="nuevoFactura()">
          Crear Factura
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-text>
          <h3>Tus productos</h3>
        </ion-text>
        <ion-row>
          <ion-col size="12">
            <ion-text *ngFor="let item of productos"  color="primary">
             Producto: {{item.nombre}}, Precio: {{item.tipoFactura}}
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
